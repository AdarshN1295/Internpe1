<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
    
<main id="an--content">
    <div class="container">
        <div class="calculatorBox">
            <div class="heading">
                <h2 class="calc--heading">Front-End Calculator</h2>
            </div>
            <div class="calculator--grabber">
                <div class="calc--input">
                    <input type="text" class="inputValue">
                </div>
                <div class="calc--buttons">
                    <button class="calc_button button_9">9</button>
                    <button class="calc_button button_8">8</button>
                    <button class="calc_button button_7">7</button>
                    <!-- <button class="button_16 buttonOpt btn--devide"><i class="fa-solid fa-divide"></i></button> -->
                    <button class="calc_button button_16 buttonOpt btn--devide">/</button>
                    <button class="calc_button button_6">6</button>
                    <button class="calc_button button_5">5</button>
                    <button class="calc_button button_4">4</button>
                    <!-- <button class="button_15 buttonOpt btn--multiply"><i class="fa-solid fa-xmark"></i></button> -->
                    <button class="calc_button button_15 buttonOpt btn--multiply">x</button>
                    <button class="calc_button button_3">3</button>
                    <button class="calc_button button_2">2</button>
                    <button class="calc_button button_1">1</button>
                    <!-- <button class="button_14 buttonOpt btn--minus"><i class="fa-solid fa-minus"></i></button> -->
                    <button class="calc_button button_14 buttonOpt btn--minus">-</button>
                    <button class="calc_button button_10">0</button>
                    <!-- <button class="button_12 buttoneq btn--eq"><i class="fa-solid fa-equals"></i></button> -->
                    <button class="calc_buttn button_12 buttoneq btn--eq">=</button>
                    <button class="calc_buttn button_11 buttonAC">AC</button>
                    <!-- <button class="button_13 buttonOpt btn--plus"><i class="fa-solid fa-plus"></i></button> -->
                    <button class="calc_button button_13 buttonOpt btn--plus">+</button>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="script.js" defer="defer"></script>
</body>
</html>
